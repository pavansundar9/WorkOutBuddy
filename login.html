<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="style.css"/>
   <!-- Google Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Average+Sans&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pridi:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

   <!-- Tailwind CSS -->
   <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
   <script src="https://cdn.tailwindcss.com"></script>

   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
   <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v5.15.4/css/all.css">
    <title>Sign-up</title>
</head>
<body class="font-sans font-inter" style=" font-family: 'Montserrat', sans-serif;">
    <h2 class="my-5 ml-5 font-semibold text-2xl">Welcome Back</h2>
    <form id="myForm" class="flex flex-col items-center py-10" action="goals.html">
       
        <div class="relative">
            <input type="text" id="email" class="input block my-2 px-2.5 pb-2.5 pt-4 w-96 border-0 bg-[#f4f4f4] text-sm text-gray-900 rounded-lg border border-gray-300 focus:border-blue-600 peer placeholder-center" placeholder=" " />
            <label for="email" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-1.5 z-10 origin-[0]  bg-[#f4f4f4] rounded-md px-2.5 peer-focus:px-2.5 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Email</label>
        </div>
        <div class="relative w-96">
            <div class="absolute inset-y-0 right-0 flex items-center px-2">
              <input class="hidden js-password-toggle" id="toggle" type="checkbox" />
              <label class="rounded px-2 py-1 text-sm text-gray-600 font-mono cursor-pointer js-password-label" for="toggle"><i class='fa fa-eye-slash'></i></label>
            </div>
            <!-- <label></label> -->
            <input type="password" id="password" class="input block my-2 px-2.5 pb-2.5 pt-4 w-96 border-0 bg-[#f4f4f4] text-sm text-gray-900 rounded-lg border border-gray-300 focus:border-blue-600 peer placeholder-center  js-password" placeholder=" " />
            <label for="email" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-1.5 z-10 origin-[0]  bg-[#f4f4f4] rounded-md px-2.5 peer-focus:px-2.5 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Password</label>

        </div>
        <a href="#" class="text-gray-400 underline mr-auto mt-2 pl-5">Forgot your password?</a>
        <button type="submit" class="w-96 px-10 mt-auto py-2 rounded-lg bg-gradient-to-r from-[#95BEFF] to-[#7B91FF] text-white border-none focus:outline-none">
            Sign In
        </button>
    </form>
    <div class="social">
        <div class="relative flex items-center justify-center mb-10">
            <hr class="w-96 border-1 border-solid border-gray-400">
            <p class="absolute bg-white px-2">Or</p>
        </div>
        <div class="flex flex-col items-center justify-center my-5">
            <div class="flex justify-center space-x-8 my-5">
                <div class="border-[1px] border-gray-400 rounded-lg p-3">
                    <img src="google.png" alt="Google Logo" class="w-4 h-4">
                </div>
                
                <div class="border-[1px] border-gray-400 rounded-lg p-3">
                    <img src="facebook.png" alt="Google Logo" class="w-4 h-4">
                </div>   
            </div>
            <label class="transition-colors duration-300 ease-in-out peer-disabled:opacity-70 text-sm whitespace-nowrap hover:cursor-pointer peer-disabled:cursor-not-allowed peer-disabled:text-slate-400 underline" for="checkbox-1">Don't have an account yet? <a href="signup.html" class="underline decoration-solid" style="color: rgba(159, 178, 255, 1)">Create an account</a></label>     
        </div>
    </div>
    
    <!-- <script src="script.js"></script> -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const screenHeight = window.innerHeight;
            const formHeight = 0.7 * screenHeight;
            const formItems = document.querySelectorAll('.form > *');
            const distanceBetweenItems = (formHeight - (formItems.length * 45)) / (formItems.length - 1);

            const passwordToggle = document.querySelector('.js-password-toggle')

            passwordToggle.addEventListener('change', function() {
            const password = document.querySelector('.js-password'),
                passwordLabel = document.querySelector('.js-password-label')

            if (password.type === 'password') {
                password.type = 'text'
                passwordLabel.innerHTML = '<i class="fa fa-eye"></i>'
            } else {
                password.type = 'password'
                passwordLabel.innerHTML = '<i class="fa fa-eye-slash"></i>'
            }

            password.focus()
            })

            // Set the height of the form
            const form = document.getElementById('myForm');
            form.style.height = `${formHeight}px`;

            // Set distance between form items
            // formItems.forEach((item, index) => {
            //     item.style.marginTop = `${index === 0 ? 0 : distanceBetweenItems}px`;
            // });
        });

    </script>
</body>
</html>
