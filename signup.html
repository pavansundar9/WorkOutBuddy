<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="style.css"/>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Average+Sans&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pridi:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign-up</title>
</head>
<body class="font-sans" style=" font-family: 'Montserrat', sans-serif;">
    <h2 class="my-5 ml-5 font-semibold text-2xl">Create an account</h2>
    <form id="myForm" class="flex flex-col justify-between items-center py-10">
        <div class="relative">
            <input type="text" id="fname" class="input block my-2 px-2.5 pb-2.5 pt-4 w-96 border-0 bg-[#f4f4f4] text-sm text-gray-900 rounded-lg border border-gray-300 focus:border-blue-600 peer placeholder-center" placeholder=" " />
            <label for="fname" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-1.5 z-10 origin-[0]  bg-[#f4f4f4] rounded-md px-2.5 peer-focus:px-2.5 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">First Name</label>
        </div>
        <div class="relative">
            <input type="text" id="lname" class="input block my-2 px-2.5 pb-2.5 pt-4 w-96 border-0 bg-[#f4f4f4] text-sm text-gray-900 rounded-lg border border-gray-300 focus:border-blue-600 peer placeholder-center" placeholder=" " />
            <label for="lname" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-1.5 z-10 origin-[0]  bg-[#f4f4f4] rounded-md px-2.5 peer-focus:px-2.5 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Last Name</label>
        </div>
        <div class="relative">
            <input type="text" id="email" class="input block my-2 px-2.5 pb-2.5 pt-4 w-96 border-0 bg-[#f4f4f4] text-sm text-gray-900 rounded-lg border border-gray-300 focus:border-blue-600 peer placeholder-center" placeholder=" " />
            <label for="email" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-1.5 z-10 origin-[0]  bg-[#f4f4f4] rounded-md px-2.5 peer-focus:px-2.5 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Email</label>
        </div>
        <div class="relative">
            <input type="password" id="password" class="input block my-2 px-2.5 pb-2.5 pt-4 w-96 border-0 bg-[#f4f4f4] text-sm text-gray-900 rounded-lg border border-gray-300 focus:border-blue-600 peer placeholder-center" placeholder=" " />
            <label for="password" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-1.5 z-10 origin-[0]  bg-[#f4f4f4] rounded-md px-2.5 peer-focus:px-2.5 peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Password</label>
        </div>
        <div class="inline-flex items-center justify-start gap-2 m-6">
            <input class="peer cursor-pointer rounded border-2 accent-[#C30B4E] size-[14px]" id="checkbox-1" type="checkbox" name="checkbox-small-checked">
            <label class="transition-colors duration-300 ease-in-out peer-disabled:opacity-70 text-sm whitespace-nowrap hover:cursor-pointer peer-disabled:cursor-not-allowed peer-disabled:text-slate-400" for="checkbox-1">By proceeding, I agree to all <a href="#" class="underline decoration-solid" style="color: rgba(159, 178, 255, 1)">T&C</a> and  <a href="#" class="underline decoration-solid" style="color: rgba(159, 178, 255, 1)">Privacy Policy</a></label>
        </div>

        <button type="submit" class="w-96 px-10 bottom-0  py-2 rounded-lg bg-gradient-to-r from-[#95BEFF] to-[#7B91FF] text-white border-none focus:outline-none">
            Create an Account
        </button>
    </form>
    <div class="social">
        <div class="relative flex items-center justify-center mb-10">
            <hr class="w-96 border-1 border-solid border-gray-400">
            <p class="absolute bg-white px-2">Or</p>
        </div>
        <div class="flex flex-col items-center justify-center my-5">
            <div class="flex justify-center space-x-8 my-5">
                <div class="border-[1px] border-gray-400 rounded-lg p-3">
                    <img src="google.png" alt="Google Logo" class="w-4 h-4">
                </div>
                
                <div class="border-[1px] border-gray-400 rounded-lg p-3">
                    <img src="facebook.png" alt="Google Logo" class="w-4 h-4">
                </div>   
            </div>
            <label class="transition-colors duration-300 ease-in-out peer-disabled:opacity-70 text-sm whitespace-nowrap hover:cursor-pointer peer-disabled:cursor-not-allowed peer-disabled:text-slate-400" for="checkbox-1">Already have an account?<a href="login.html" class="underline decoration-solid" style="color: rgba(159, 178, 255, 1)">Login</a></label>     
        </div>
    </div>
    
    <!-- <script src="script.js"></script> -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const screenHeight = window.innerHeight;
            const formHeight = 0.7 * screenHeight;
            const formItems = document.querySelectorAll('.form > *');
            const distanceBetweenItems = (formHeight - (formItems.length * 45)) / (formItems.length - 1);

            // Set the height of the form
            const form = document.getElementById('myForm');
            form.style.height = `${formHeight}px`;

            // Set distance between form items
            // formItems.forEach((item, index) => {
            //     item.style.marginTop = `${index === 0 ? 0 : distanceBetweenItems}px`;
            // });
        });
    </script>
</body>
</html>
