<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="style.css"/>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Average+Sans&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pridi:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v5.15.4/css/all.css">
    <title>Sign-up</title>
</head>
<body class="font-sans font-inter" style=" font-family: 'Montserrat', sans-serif;">
    <h2 class="my-10 ml-5 font-semibold text-2xl text-center">What are your Goals?</h2>
    <div class="flex flex-col justify-center items-center">
        <div class="flex justify-between w-96 bg-[#f4f4f4] p-4 m-2 rounded-lg">
            <label class="text-base">Weight Loss</label>
            <input type="checkbox" class="cursor-pointer accent-[#C30B4E] h-5 w-5 border-blue-600">
        </div>
        <div class="flex justify-between w-96 bg-[#f4f4f4] p-4 m-2 rounded-lg">
            <label class="text-base">Muscle Gain</label>
            <input type="checkbox" class="cursor-pointer accent-[#C30B4E] h-5 w-5 border-blue-600">
        </div>
        <div class="flex justify-between w-96 bg-[#f4f4f4] p-4 m-2 rounded-lg">
            <label class="text-base">Flexibility and Mobility</label>
            <input type="checkbox" class="cursor-pointer accent-[#C30B4E] h-5 w-5 border-blue-600">
        </div>
        <div class="flex justify-between w-96 bg-[#f4f4f4] p-4 m-2 rounded-lg">
            <label class="text-base">General Fitness</label>
            <input type="checkbox" class="cursor-pointer accent-[#C30B4E] h-5 w-5 border-blue-600">
        </div>
        <div class="flex justify-between w-96 bg-[#f4f4f4] p-4 m-2 rounded-lg">
            <label class="text-base">Event - specific training</label>
            <input type="checkbox" class="cursor-pointer accent-[#C30B4E] h-5 w-5 border-blue-600">
        </div>
        <div class="flex justify-between w-96 bg-[#f4f4f4] p-4 m-2 rounded-lg">
            <label class="text-base">Mindfulness and Mental Health</label>
            <input type="checkbox" class="cursor-pointer accent-[#C30B4E] h-5 w-5 border-blue-600">
        </div>
    </div>
    <button type="submit" class="w-96 px-10 ml-4 py-2 rounded-lg bg-gradient-to-r from-[#95BEFF] to-[#7B91FF] text-white border-none focus:outline-none mt-[150px]" onclick="location.href='workouttracker.html'">
        Confirm
    </button>
    
</body>
</html>
