<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Average+Sans&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pridi:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Average+Sans&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pridi:wght@200;300;400;500;600;700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-thin.css">
    
    <title>Work Out Schedule</title>
</head>
<body class="font-sans" style=" font-family: 'Montserrat', sans-serif;">
    <div class="relative flex justify-center my-5">
        <div class="absolute left-2 w-8 h-8 bg-[#f4f4f4] rounded-full flex justify-center items-center">
            <a href="workouttracker.html"><i class="fa fa-angle-left text-2xl border-0 border-gray-300"></i></a>
        </div>        
        <h2 class="font-semibold text-2xl text-center">Workout Schedule</h2>
    </div>
    <div class="flex flex-col justify-center items-center">
        <p><i class="fa fa-angle-left text-normal border-0 border-gray-300"></i> Feb 2024 <i class="fa fa-angle-right text-normal border-0 border-gray-300"></i></p>
        
    </div>
    <div class="flex justify-between mt-5 mx-10" style="font-family: 'Quicksand', sans-serif;">
        <div class="flex flex-col justify-center items-center">
            <p>Sun</p>
            <p class="text-4xl font-semibold text-gray-600">5</p>
        </div>
        <div class="flex flex-col justify-center items-center bg-gradient-to-r from-[#e6f7fc] to-[#9fb2ff] text-white border-none p-3 px-7 pb-7 rounded-lg">
            <p>Mon</p>
            <p class="text-4xl font-semibold ">6</p>
        </div>
        <div class="flex flex-col justify-center items-center">
            <p>Tue</p>
            <p class="text-4xl font-semibold text-gray-600">7</p>
        </div>
        <div class="flex flex-col justify-center items-center">
            <p>Wed</p>
            <p class="text-4xl font-semibold text-gray-600">8</p>
        </div>
        <div class="flex flex-col justify-center items-center">
            <p>Thu</p>
            <p class="text-4xl font-semibold text-gray-600">9</p>
        </div>
    </div>
    <div class="flex flex-col justify-between mb-20 mt-10">
        <div>
            <p class="font-semibold m-4">6:00 AM</p>
            <hr class="w-full border-1 border-solid border-gray-400">
        </div>
        <div>
            <div class="relative">
                <p class="font-semibold m-4">7:00 AM</p>
                <hr class="absolute left-0 w-full border-1 border-solid border-gray-400 z-10">
            </div>
            <p class="absolute z-20 inset-x-0 w-fit bottom-0 ml-48 mb-[420px] px-2 py-1 rounded-full bg-gradient-to-r from-[#e9b1e0] to-[#d3a4f4] text-white border-none">Ab Workout, 7:30am</p>
        </div>
        
        <div>
            <p class="font-semibold m-4">8:00 AM</p>
            <hr class="w-full border-1 border-solid border-gray-400">
        </div>
        <div>
            <div class="relative">
                <p class="font-semibold m-4">9:00 AM</p>
                <hr class="absolute left-0 w-full border-1 border-solid border-gray-400 z-10">
            </div>
            <p class="absolute z-10 inset-x-0 w-fit bottom-0 ml-36 mb-[322px] px-2 py-1 rounded-full bg-gradient-to-r from-[#e9b1e0] to-[#d3a4f4] text-white border-none">Upperbody Workout, 9am</p>
            <div class="absolute z-20 inset-x-0 w-2 h-2 bottom-0 rounded-full bg-blue-500 ml-4 mb-[319px]"></div>
            <hr class="absolute z-20 inset-x-0 w-80 border-1 border border-[#5883f7] ml-4">
        </div>
        <div>
            <p class="font-semibold m-4">10:00 AM</p>
            <hr class="w-full border-1 border-solid border-gray-400">
        </div>
        <div>
            <p class="font-semibold m-4">11:00 AM</p>
            <hr class="w-full border-1 border-solid border-gray-400">
        </div>
        <div>
            <p class="font-semibold m-4">12:00 AM</p>
            <hr class="w-full border-1 border-solid border-gray-400">
        </div>
        <div>
            <p class="font-semibold m-4">1:00 PM</p>
            <hr class="w-full border-1 border-solid border-gray-400">
        </div>
        <div>
            <div class="relative">
                <p class="font-semibold m-4">2:00 PM</p>
                <hr class="absolute left-0 w-full border-1 border-solid border-gray-400 z-10">
            </div>
            <p class="absolute z-10 inset-x-0 w-fit h-fit bottom-0 ml-28 mb-[52px] px-2 py-1 rounded-full font-semibold bg-gray-100 border-none">Lowerbody Workout, 3pm</p>
        </div>
        <div>
            <p class="font-semibold m-4">3:00 PM</p>
            <hr class="w-full border-1 border-solid border-gray-400">
        </div>
        <div>
            <p class="font-semibold m-4">4:00 PM</p>
            <hr class="w-full border-1 border-solid border-gray-400">
        </div>
        <div>
            <p class="font-semibold m-4">5:00 PM</p>
            <hr class="w-full border-1 border-solid border-gray-400">
        </div>
        <div class="relative">
            <div class="absolute z-10 rounded-full w-20 h-20 bg-gradient-to-r from-[#e9b1e0] to-[#d3a4f4] text-white border-none bottom-0 ml-80 mb-20 flex justify-center items-center">
                <i class="fas fa-plus"></i>
            </div>
        </div>
        
    </div>
    <div class="fixed bottom-0 z-20 left-0 w-full bg-white p-4">
        <div class="flex items-center justify-between">
            <i class="far fa-house-blank text-2xl text-gray-400"></i>
            <img src="gallary.png" alt="" class="w-10 h-10">
            <div class="flex justify-center items-center scale-150 rounded-full p-5 w-5 h-5 bg-gradient-to-r from-[#e6f7fc] to-[#9fb2ff] text-white border-none -mt-8">
                <i class="fa-sharp fa-thin fa-magnifying-glass text-xl"></i>
            </div>
            <i class="fa-thin fa-camera text-3xl text-gray-400"></i>
            <i class="fa-thin fa-user text-3xl text-gray-400"></i>
        </div>
    </div>
</body>
</html>
